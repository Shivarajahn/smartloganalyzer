spring.application.name=SmartLogAnalyzer

ai.model.base-url=https://router.huggingface.co/v1/chat/completions
ai.model.name=openai/gpt-oss-120b

# Server Configuration
server.port=8080
spring.application.name=log-analyzer

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.gen.ai.smartloganalyzer=DEBUG